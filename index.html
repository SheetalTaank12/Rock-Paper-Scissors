<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h1>Rock Paper Scissors</h1>

    <h2>You</h2>
    <div class="userchoice">
        <img src="images/Rock.jpg" id="rock" class="uchoice"/>
        <img src="images/Paper.jpg" id="paper" class="uchoice"/>
        <img src="images/Scissors.jpg" id="scissors" class="uchoice"/>
    </div>
    <div class="score"> 
        <h3><span>You : <span id="user-score">0</span> </span>
         &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <span>Computer : <span id="comp-score">0</span></span> </h3>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move !</p>
    </div>

    <h2>Computer</h2>
    <div class="compchoice">
        <img src="images/Rock.jpg" id="crock" />
        <img src="images/Paper.jpg" id="cpaper" />
        <img src="images/Scissors.jpg" id="csci"/>

    </div>
    <script src="app.js"></script>
</body>
</html>
